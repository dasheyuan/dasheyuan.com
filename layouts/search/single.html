{{ partial "head.html" . }}
<div class="site-wrap">
  {{ partial "header.html" . }}
  <div class="post p2 p-responsive wrap" role="main">
    <div class="measure">
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400|Merriweather:300,300italic" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

		<script type="text/javascript" src="{{ .Site.BaseURL }}/tipuesearch/tipuesearch_set.js"></script>
		<script type="text/javascript" src="{{ .Site.BaseURL }}/tipuesearch/tipuesearch_content.js"></script>
		<link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}/tipuesearch/tipuesearch.css">
		<script type="text/javascript" src="{{ .Site.BaseURL }}/tipuesearch/tipuesearch.min.js"></script>
		
		<div id="tipue_search_content"></div>

		<script>
			$(document).ready(function() {
				 $('#tipue_search_input').tipuesearch({
					'mode': 'static',
					'show': 6,
					'newWindow': true
					});
			});
		</script>
    </div>
  </div>
</div>
{{ partial "footer.html" . }}
