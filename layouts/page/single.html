{{ partial "head.html" . }}
<div class="site-wrap">
  {{ partial "header.html" . }}
  <div class="post p2 p-responsive wrap" role="main">
    <div class="measure">
      <div class="post-header mb2">
        <h2 class="py2">{{ .Title }}</h2>
      </div>

      <article class="post-content">
      {{ .Content }}
      </article>
	  {{ partial "comments.html" . }}
    </div>
  </div>
</div>
{{ partial "footer.html" . }}
